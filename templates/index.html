<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PDFRecon Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">PDFRecon Scanner</h1>
        <p class="text-center">A powerful PDF vulnerability scanner</p>
        <div class="text-center mb-4">
            <img src="https://images.pexels.com/photos/157859/pexels-photo-157859.jpeg" alt="Abstract" class="img-fluid rounded" style="max-height: 300px;" />
        </div>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-warning" role="alert">
              {% for message in messages %}
                <div>{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        <form action="{{ url_for('scan') }}" method="post" enctype="multipart/form-data" class="mb-3">
            <div class="mb-3">
                <label for="pdf_file" class="form-label">Upload PDF file</label>
                <input class="form-control" type="file" id="pdf_file" name="pdf_file" accept=".pdf" />
            </div>
            <div class="mb-3">
                <label for="pdf_url" class="form-label">Or enter PDF URL</label>
                <input type="url" class="form-control" id="pdf_url" name="pdf_url" placeholder="https://example.com/sample.pdf" />
            </div>
            <button type="submit" class="btn btn-primary">Scan PDF</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
